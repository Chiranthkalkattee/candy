<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorecard</title>
    <style>
        .winner {
            color: green;
        }

        .looser {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <section class="container">
        <div class="coloums">
            <div class="column is-half is-offset-one-quarter ">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title is-mobile is-centered">
                            Table tennis
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <div class="column">
                                <div class="columns is-mobile is-centered">
                            <img src="/dom/download.jpg" alt=""><br>
                            </div>
                        </div>
                            <div class="column">
                                <div class="columns is-mobile is-centered">
                            <h1><span id="player1"> 0 </span> to <span id="player2"> 0</span></h1>
                            <br>
                            <select class="ml-2" name="" id="plays">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="7">7</option>
                                <option value="9">9</option>
                            </select><br>
                               
                        </div>
                    </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <div class="column">
                            <div class="columns is-mobile is-centered m-2">
                        <button class="button is-info mr-2" id="p1">1st player </button>
                        <button class="button is-info mr-2" id="p2">2nde player</button>
                        <button class="button is-danger mr-2" id="reset">reset</button>
                    </div>
                </div>
                </footer>
                </div>
            </div>

        </div>

        <img src="/dom/download.jpg" alt="">
        <h1><span id="player1"> 0 </span> to <span id="player2"> 0</span></h1>
        <select name="" id="plays">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
        </select><br>
        <button class="btn-info" id="p1">1st player </button>
        <button class="btn-info" id="p2">2nde player</button>
        <button class="btn-danger" id="reset">reset</button>
        <script src="scorecard.js"></script>
    </section>
</body>

</html>
